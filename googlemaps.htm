<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Google Maps</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAADGIR8Lolw9pKIAUyVrjNURR6JdhhVhDV3ZtyKsIjAts5yKyeRBSYFs9xY_X5-PFEAFQ9PxfC43mFLw" type="text/javascript"></script>
<script src="googlemaps.js" type="text/javascript"></script>

<script type="text/javascript">

var map = new GoogleMap({
	
	// ID of the map div 
	id: 'map1',
	
	// type of map. NORMAL|SATELLITE|HYBRID
	type: G_NORMAL_MAP,
	
	// delay between geocodings.  If you're getting a lot of 620 errors try increasing this
	delay: 100,
	
	// default long, lat, and zoom level for when the map first loads
	defaultCenter: [41.750824, -69.984283, 7],
	
	// locations to place on the map.  takes an array:
	// ['longitude', 'latitude', 'info window HTML']
	// ['street address', 'info window HTML']
	locations:[
		['42.867912','-75.981445','I have family in this state'],
		['Newton, MA', 'Where I live!'],
		['279 Main Street, North Chatham, MA', 'My Office'],
		['Science Park, Boston MA', 'Science Park in Boston'],
		['Orleans, MA', 'Orleans'],
		['Eastham MA', 'Eastham'],
		['Chatham, MA', 'Where I grew up'],
		['Champlain College, Burlington VT', 'Where I went to school'],
		['Burlington, VT', 'The best city in the country'],
		['Westminster, MA', 'My girlfriend lives here'],
		['Lake Champlain, VT', 'I pulled a decent size lake trout out of here once'],
		['this address is BUSTED!', '']
	],
	
	// callbacks...
	// 'this' is these callbacks is a reference to Google's GMap2 object
	onLoad: function(locations){
		console.log('Attemping to map %n points', locations.length);
	},
	onComplete: function(points){ 
		console.log('Done! Successfully added %n points to the map.', points); 
	},
	onProcess: function(location, statusCode){
		statusCode = statusCode || 'This location was not geocoded.';
		console.log('Currently processing location %l; returned geocode status: %s', location, statusCode); 
	}
});

</script>

</head>
<body>

<p>Load up your console and click &quot;Load map&quot;.</p>

<div id="map1" style="width:600px;height:400px">
	<a href="#" onclick="map.load();return false">Load map</a>
</div>



</body>
</html>
